<main role="main">


<section class="inner">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h1 class="title-top display-5">お問合せ</h1>



        <form class="my-app" v-on:submit.prevent="submitted">

          <div class="cascading-dropdown">

            <div class="dropdown form-group">
              <span>取扱メーカー:</span>

              <select v-model="selectedMaker" class="form-control form-control-md">
                <option value="">取扱メーカーの選択</option>
                <option :key="category_key" v-for="(category_key, category_val) in catalog" :value="category_val">{{category_val}}</option>
              </select>
            </div>

            <div class="dropdown form-group">
              <span>商品カテゴリー:</span>
              <select :disabled="categories.length == 0" v-model="selectedCategory" class="form-control form-control-md">
                <option value="">商品カテゴリーの選択</option>
                <option :key="product_key" v-for="(product_key, product_val) in categories">{{product_val}}</option>
              </select>
            </div>

            <div class="dropdown form-group">
              <span>商品:</span>
              <select :disabled="products.length == 0" v-model="selectedProduct" class="form-control form-control-md">
                <option value="">商品の選択</option>
                <option :key="product_key" v-for="product_key in products">{{product_key}}</option>
              </select>
            </div>

            <div class="card text-center">
              <div class="card-header">
                <h4>手入力（自由入力フォーム</h4>
              </div>
              <div class="card-block">
                <p class="card-text">
                  ○○○社・○○○商品・○○○個について 取扱メーカー商品以外の商品や機械についても ご気軽にお問合せください。
                </p>
              </div>
            </div>
            <br>
            <br>

            <div class="form-group">
              <label for="dept">会社名</label>
              <input type="text" id="company" class="form-control" :value="userData.company" @input="userData.company = $event.target.value">
            </div>

            <div class="form-group">
              <label for="dept">部署名</label>
              <input type="text" id="dept" class="form-control" :value="userData.dept" @input="userData.dept = $event.target.value">
            </div>

            <div class="form-group">
              <label for="name">お名前</label>
              <input type="text" id="name" class="form-control" :value="userData.name" @input="userData.name = $event.target.value">
            </div>

            <div class="form-group">
              <label for="furigana">ふりがな</label>
              <input type="text" id="furigana" class="form-control" :value="userData.furigana" @input="userData.furigana = $event.target.value">
            </div>

            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input type="email" id="email" class="form-control" :value="userData.email" @input="userData.email = $event.target.value">
            </div>

            <div class="form-group">
              <label for="phone">電話番号(会社)</label>
              <input type="text" id="phone" class="form-control" :value="userData.phone" @input="userData.phone = $event.target.value">
            </div>

            <div class="form-group">
              <label for="phone_mobile">電話番号(Mobile)</label>
              <input type="text" id="phone_mobile" class="form-control" :value="userData.phone" @input="userData.phone = $event.target.value">
            </div>

            <label for="">連絡する方法:</label>
            <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">メール</span>
              </label>

              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">電話</span>
              </label>
            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 form-group">
                <label for="message" placeholder="メッセージ">メッセージ</label>
                <br>
                <textarea id="message" rows="5" class="form-control" v-model="message"></textarea>
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-primary"> 送信 </button>

        </form>
